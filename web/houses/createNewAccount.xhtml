<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create new account</title>
    </h:head>
    <h:body>
        <ui:decorate template="/app_templates/app_template_without_login.xhtml"> 
            <p:layout style="min-width:1200px;max-width:1200px;min-height:900px;max-height:900px">
                <p:layoutUnit position="center" size="350">
                    <h:form id="login_form">
                        <center>  
                            <br/><br/>                                    
                            <p:fieldset  style="width: 410px;
                                         height: 820px;
                                         box-shadow:9px 0 4px -4px #cccccc, -8px 0 5px -4px #cccccc;">                        
                                <h:panelGrid style="text-align: left">
                                    <p:messages id="messages"/> 
                                </h:panelGrid>                       
                                <br/>
                                <h:panelGrid columns="1" cellspacing="10px">
                                    <p:outputLabel style="color: #0B70BE" value="#{msgs.username}:"/>
                                    <p:inputText maxlength="64"                                         
                                                 value="#{registrationBean.username}"
                                                 style="width:300px;font-weight:bold"
                                                 required="true"
                                                 requiredMessage="#{msgs.please_enter}">
                                    </p:inputText>

                                    <p:outputLabel style="color: #0B70BE" value="#{msgs.password}:"/>
                                    <p:password maxlength="48"                                       
                                                required="true"
                                                requiredMessage="#{msgs.please_enter}"
                                                value="#{registrationBean.password}"
                                                style="width:300px;font-weight:bold">          
                                    </p:password> 

                                    <p:outputLabel style="color: #0B70BE" value="#{msgs.first_name_not_mandatory}"/>
                                    <p:inputText maxlength="64"                                         
                                                 value="#{registrationBean.firstname}"
                                                 style="width:300px"
                                                 required="true"
                                                 requiredMessage="#{msgs.please_enter}">
                                    </p:inputText>

                                    <p:outputLabel style="color: #0B70BE" value="#{msgs.last_name_not_mandatory}"/>
                                    <p:inputText maxlength="64"                                         
                                                 value="#{registrationBean.lastname}"
                                                 style="width:300px"
                                                 required="true"
                                                 requiredMessage="#{msgs.please_enter}">
                                    </p:inputText>

                                    <p:outputLabel style="color: #0B70BE" value="#{msgs.gender}:"/>
                                    <p:selectOneMenu id="gender" value="#{SelectOneMenuView.gender}" required="true" style="width:300px">
                                        <f:selectItem itemLabel="Select gender" itemValue="" />
                                        <f:selectItem itemLabel="Male" itemValue="Male" />
                                        <f:selectItem itemLabel="Female" itemValue="Female" />
                                    </p:selectOneMenu>

                                    <p:outputLabel style="color: #0B70BE" value="#{msgs.address1}:"/>
                                    <p:inputText maxlength="64"                                         
                                                 value="#{registrationBean.address1}"
                                                 style="width:300px"
                                                 required="true"
                                                 requiredMessage="#{msgs.please_enter}">
                                    </p:inputText>

                                    <p:outputLabel style="color: #0B70BE" value="#{msgs.address2}: (optional)"/>
                                    <p:inputText maxlength="64"                                         
                                                 value="#{registrationBean.address2}"
                                                 style="width:300px"
                                                 required="true"
                                                 requiredMessage="#{msgs.please_enter}">
                                    </p:inputText>

                                    <p:outputLabel style="color: #0B70BE" value="#{msgs.phone_my_information_not_mandatory_1}"/>
                                    <p:inputText maxlength="64"                                         
                                                 value="#{registrationBean.phone1}"
                                                 style="width:300px"
                                                 required="true"
                                                 requiredMessage="#{msgs.please_enter}">
                                    </p:inputText>

                                    <p:outputLabel style="color: #0B70BE" value="#{msgs.phone_my_information_not_mandatory_2} (optional)"/>
                                    <p:inputText maxlength="64"                                         
                                                 value="#{registrationBean.phone2}"
                                                 style="width:300px"
                                                 required="true"
                                                 requiredMessage="#{msgs.please_enter}">
                                    </p:inputText>

                                    <p:outputLabel style="color: #0B70BE" value="#{msgs.email}"/>
                                    <p:inputText maxlength="64"                                         
                                                 value="#{registrationBean.email}"
                                                 style="width:300px"
                                                 required="true"
                                                 requiredMessage="#{msgs.please_enter}">
                                    </p:inputText>

                                </h:panelGrid>

                                <p:commandButton   value="#{msgs.create_new}"                                                
                                                   style="width:260px; height:35px; margin-top:25px; background-color: #428BCA;" 
                                                   ajax="false"
                                                   action="/hauses/login.xhtml" />                                                         
                            </p:fieldset> 
                        </center>
                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </ui:decorate>
    </h:body>
</html>
