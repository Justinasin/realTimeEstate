<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Houses</title>
    </h:head>
    <h:body rendered="#{loginBean.username ne null}">
        <ui:decorate template="/app_templates/app_template.xhtml"> 
            <p:layout style="min-width:1200px;max-width:1200px;min-height:600px;max-height:600px">
                <p:layoutUnit position="north" header="Enter search criteria" size="150" style="align-content: center">
                    <h:form>
                        <p:panelGrid columns="4"  layout="grid" styleClass="ui-panelgrid-blank">
                            <p:panelGrid columns="1" styleClass="panelGridCenter">
                                <h:outputLabel for="action" value="#{msgs.action}" style="font-weight:bold "/> 
                                <p:selectOneMenu id="action" value="#{searchBean.action}" style="width:125px;margin-top:20px;">
                                    <f:selectItem itemLabel="#{msgs.select_action}" itemValue="0" />
                                    <f:selectItem itemLabel="#{msgs.sale}" itemValue="1" />
                                    <f:selectItem itemLabel="#{msgs.rent}" itemValue="2" />
                                </p:selectOneMenu>
                            </p:panelGrid>
                            <p:panelGrid columns="1">
                                <h:outputLabel for="type" value="#{msgs.type}" style="font-weight:bold"/> 
                                <p:selectOneMenu id="type" value="#{searchBean.type}" style="width:125px;margin-top:20px">
                                    <f:selectItem itemLabel="#{msgs.select_type}" itemValue="0" />
                                    <f:selectItem itemLabel="#{msgs.flat}" itemValue="1" />
                                    <f:selectItem itemLabel="#{msgs.house}" itemValue="2" />
                                </p:selectOneMenu>
                            </p:panelGrid>
                            <p:panelGrid columns="1">
                                <h:outputLabel for="city" value="#{msgs.city}" style="font-weight:bold"/>
                                <p:selectOneMenu id="city" value="#{searchBean.city}" style="width:125px;margin-top:20px">
                                    <f:selectItem itemLabel="#{msgs.select_city}" itemValue="0" />
                                    <f:selectItem itemLabel="#{msgs.madaba}" itemValue="1" />
                                    <f:selectItem itemLabel="#{msgs.amman}" itemValue="2" />
                                    <f:selectItem itemLabel="#{msgs.irbid}" itemValue="3" />
                                    <f:selectItem itemLabel="#{msgs.aqaba}" itemValue="4" />
                                    <f:selectItem itemLabel="#{msgs.sahab}" itemValue="5" />
                                    <f:selectItem itemLabel="#{msgs.jerash}" itemValue="6" />
                                    <f:selectItem itemLabel="#{msgs.maan}" itemValue="7" />
                                </p:selectOneMenu>
                            </p:panelGrid>
                            <p:panelGrid columns="1">
                                <p:commandButton   value="#{msgs.search}"                                                
                                                   style="width:240px; height:35px; margin-top:20px; background-color: #428BCA" 
                                                   ajax="false"
                                                   action="#{searchBean.search()}" />
                            </p:panelGrid>
                        </p:panelGrid>
                    </h:form>

                </p:layoutUnit>

                <p:layoutUnit position="center" size="400">
                    <h:form id="search">
                        <p:carousel value="#{searchBean.search()}" headerText="Search result" var="allAds" itemStyle="text-align:center" responsive="true" rendered="#{searchBean.search() ne null}">
                            <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
                                <f:facet name="header">
                                    <h:commandLink action="houses_Details.xhtml">
                                        <p:graphicImage name="images/demo1.jpg" height="80"/>
                                        <f:setPropertyActionListener target="#{myAds.selectedAd}" value="#{allAds}" />
                                        <f:setPropertyActionListener target="#{commentsBean.selectedCommentAd}" value="#{allAds}" />
                                        <f:setPropertyActionListener target="#{sendEmail.selectedEmailAd}" value="#{allAds}" />
                                    </h:commandLink>
                                </f:facet>

                                <h:outputText value="#{msgs.action}" /> 
                                <h:outputText value="#{allAds.action}" style="font-weight:bold" />

                                <h:outputText value="#{msgs.city}" /> 
                                <h:outputText value="#{allAds.city}" style="font-weight:bold" />

                                <h:outputText value="#{msgs.type}" /> 
                                <h:outputText value="#{allAds.type}" style="font-weight:bold" />

                                <h:outputText value="#{msgs.area}" /> 
                                <h:outputText value="#{allAds.area}" style="font-weight:bold" />

                                <h:outputText value="#{msgs.price}" /> 
                                <h:outputText value="#{allAds.price}" style="font-weight:bold"/> 


                            </p:panelGrid>
                        </p:carousel>
                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </ui:decorate>
    </h:body>
</html>
