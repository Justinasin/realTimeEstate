<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login page</title>
    </h:head>
    <h:body>
        <ui:decorate template="/app_templates/app_template_without_login.xhtml"> 
            <p:layout style="min-width:1200px;max-width:1200px;min-height:900px;max-height:900px">
                <p:layoutUnit position="center" size="350">
                    <h:form id="login_form">
                        <center>  
                            <br/><br/>                                    
                            <p:fieldset  style="width: 410px;
                                         height: 420px;
                                         box-shadow:9px 0 4px -4px #cccccc, -8px 0 5px -4px #cccccc;">                        
                                <h:panelGrid style="text-align: left">
                                    <p:messages id="messages"/> 
                                </h:panelGrid>                       
                                <br/>
                                <h:panelGrid columns="1" cellspacing="10px">
                                    <p:outputLabel style="color: #0B70BE" value="#{msgs.username}:"/>
                                    <p:inputText id="login_username"
                                                 maxlength="64"                                         
                                                 value="#{loginBean.username}"
                                                 style="width:300px"
                                                 required="true"
                                                 requiredMessage="#{msgs.wrong_username}">
                                        <p:watermark for="login_username" value="#{msgs.enter_username}"/>                                                                                                
                                    </p:inputText>

                                    <p:outputLabel style="color: #0B70BE" value="#{msgs.password}:"/>
                                    <p:password id="login_password" 
                                                maxlength="48"                                       
                                                required="true"
                                                requiredMessage="#{msgs.wrong_password}"
                                                value="#{loginBean.password}"
                                                style="width:300px;">          
                                        <p:watermark for="login_password" value="#{msgs.enter_password}"/>                                
                                    </p:password>                             
                                </h:panelGrid>

                                <p:link outcome="/houses/createNewAccount.xhtml" value="#{msgs.dont_have_acc}">
                                </p:link>

                                <p:commandButton   value="#{msgs.login}"                                                
                                                   style="width:130px; height:35px; margin-top:25px; background-color: #428BCA;" 
                                                   ajax="false"
                                                   action="#{loginBean.login()}" />                                                         
                            </p:fieldset> 
                        </center>
                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </ui:decorate>
    </h:body>
</html>
