<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Property Details</title>
    </h:head>
    <h:body>
        <ui:decorate template="/app_templates/app_template.xhtml"> 
            <h:form>
                <!-- Property Details Controls-->

                <p:layout style="min-width:500px;height:850px;" >

                    <p:layoutUnit position="west" resizable="true" size="420" minSize="420" maxSize="1500"  >

                        <p:panelGrid columns="2" styleClass="noBorders">

                            <h:outputText value="#{msgs.action}" /> 
                            <h:outputText value="#{addNewAdBean.deletedAd.action}" style="font-weight:bold" /> 

                            <h:outputText value="#{msgs.type}" /> 
                            <h:outputText value="#{addNewAdBean.deletedAd.type}" style="font-weight:bold" /> 

                            <h:outputText value="#{msgs.city}" /> 
                            <h:outputText value="#{addNewAdBean.deletedAd.city}" style="font-weight:bold"/> 


                            <h:outputText value="#{msgs.house_number}" /> 
                            <h:outputText value="#{addNewAdBean.deletedAd.houseNumber}" style="font-weight:bold"/> 

                            <h:outputText value="#{msgs.area}" /> 
                            <h:outputText value="#{addNewAdBean.deletedAd.area}" style="font-weight:bold"/>

                            <h:outputText value="#{msgs.number_of_rooms}" /> 
                            <h:outputText value="#{addNewAdBean.deletedAd.rooms}" style="font-weight:bold"/>


                            <h:outputText value="#{msgs.building_year}" /> 
                            <h:outputText value="#{addNewAdBean.deletedAd.buildingYear}" style="font-weight:bold"/>

                            <h:outputText value="#{msgs.heating_system}" /> 
                            <h:outputText value="#{addNewAdBean.deletedAd.heatingSystem}" style="font-weight:bold"/>

                            <h:outputText value="#{msgs.price}" /> 
                            <h:outputText value="#{addNewAdBean.deletedAd.price}" style="font-weight:bold;color:red"/> 

                            <h:outputText value="#{msgs.phone}" /> 
                            <h:outputText value="#{addNewAdBean.deletedAd.phoneNumber}" style="font-weight:bold"/>

                            <h:outputText value="#{msgs.short_description}" /> 
                            <h:outputText value="#{addNewAdBean.deletedAd.desc}" 
                                          style="font-weight:bold"/>
                        </p:panelGrid>
                        <p/>
                        <p:panelGrid columns="2" style="width:100%;margin:10px 0px" layout="grid" styleClass="ui-panelgrid-blank">
                            
                            <p:commandButton actionListener="#{addNewAdBean.adminAdApprove()}" action="admin.xhtml" value="Approve" style="width:160px; height:35px"  ajax="false">
                            <f:setPropertyActionListener target="#{addNewAdBean.deletedAd}" value="#{adv}"/>
                        </p:commandButton>
                            
                            
                        <p:commandButton actionListener="#{addNewAdBean.deleteAd()}" action="admin.xhtml" value="Delete" style="width:160px; height:35px" ajax="false">
                            <f:setPropertyActionListener target="#{addNewAdBean.deletedAd}" value="#{adv}" />
                        </p:commandButton>
                    </p:panelGrid>

                    </p:layoutUnit>

                    <p:layoutUnit position="center">

                        
                <p:graphicImage name="/images/demo1.jpg"  height="550" />
                    </p:layoutUnit>
                </p:layout>
            </h:form>

            <h:form id="manage_events_form">               
                <p:dataTable var="comment" value="#{commentsBean.fetchComments()}">
    <p:column headerText="User" style="text-align: center">
        <h:outputText value="#{comment.commenterName}" style="color: #428BCA"/>
    </p:column>
 
    <p:column headerText="Comment">
        <h:outputText value="#{comment.commentText}" />
    </p:column>
 
</p:dataTable>

            </h:form>
        </ui:decorate>
    </h:body>
</html>
