<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Admin panel</title>
    </h:head>
    <h:body rendered="#{loginBean.username eq 'admin'}">
        <ui:decorate template="/app_templates/app_template.xhtml"> 
            <h:form id="form">
                <p:carousel value="#{myAds.fetchAds()}" headerText="Admin panel" var="adv" itemStyle="text-align:center" responsive="true">
                    <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
                        <f:facet name="header">
                            <h:commandLink action="houses_Details.xhtml">
                                <p:graphicImage name="images/demo1.jpg" height="80"/> 
                            </h:commandLink>
                        </f:facet>

                        <h:outputText value="#{msgs.action}" /> 
                        <h:outputText value="#{adv.action}" style="font-weight:bold" /> 

                        <h:outputText value="#{msgs.type}" /> 
                        <h:outputText value="#{adv.type}" style="font-weight:bold" /> 

                        <h:outputText value="#{msgs.city}" /> 
                        <h:outputText value="#{adv.city}" style="font-weight:bold"/> 

                        <h:outputText value="#{msgs.area}" /> 
                        <h:outputText value="#{adv.area}" style="font-weight:bold"/>

                        <h:outputText value="#{msgs.price}" /> 
                        <h:outputText value="#{adv.price}" style="font-weight:bold"/>

                        <h:outputText value="#{msgs.number_of_rooms}" /> 
                        <h:outputText value="#{adv.rooms}" style="font-weight:bold"/>

                        <h:outputText value="#{msgs.building_year}" /> 
                        <h:outputText value="#{adv.buildingYear}" style="font-weight:bold"/>

                        <h:outputText value="#{msgs.heating_system}" /> 
                        <h:outputText value="#{adv.buildingYear}" style="font-weight:bold"/>

                        <h:outputText value="#{msgs.phone_number}" /> 
                        <h:outputText value="#{adv.phoneNumber}" style="font-weight:bold"/>

                    </p:panelGrid>
                    <p:panelGrid columns="2" style="width:100%;margin:10px 0px" layout="grid" styleClass="ui-panelgrid-blank">
                        <p:commandButton widgetVar="approve" value="Approve" oncomplete="PF('approve').disable()"/>
                        <p:commandButton actionListener="#{addNewAdBean.deleteAd()}" value="Delete" style="width:160px; height:35px" ajax="false">
                            <f:setPropertyActionListener target="#{addNewAdBean.deletedAd}" value="#{adv}" />
                        </p:commandButton>
                    </p:panelGrid>
                </p:carousel>
            </h:form>
        </ui:decorate>
    </h:body>
</html>
