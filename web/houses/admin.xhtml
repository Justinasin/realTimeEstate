<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Admin panel</title>
    </h:head>
    <h:body>
        <ui:decorate template="/app_templates/app_template.xhtml"> 
            <h:form id="form">
                <p:carousel value="" headerText="Admin panel" var="advertisement" itemStyle="text-align:center" responsive="true" rendered="#{searchBean.search() ne null}">
                    <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
                        <f:facet name="header">
                            <h:commandLink action="houses_Details.xhtml">
                                <p:graphicImage name="images/demo1.jpg" height="80"/> 
                            </h:commandLink>
                        </f:facet>

                        <h:outputText value="#{msgs.action}" /> 
                        <h:outputText value="Sale" style="font-weight:bold" /> 

                        <h:outputText value="#{msgs.type}" /> 
                        <h:outputText value="Flat" style="font-weight:bold" /> 

                        <h:outputText value="#{msgs.city}" /> 
                        <h:outputText value="Amman" style="font-weight:bold"/> 

                        <h:outputText value="#{msgs.area}" /> 
                        <h:outputText value="150" style="font-weight:bold"/>

                        <h:outputText value="#{msgs.number_of_rooms}" /> 
                        <h:outputText value="6" style="font-weight:bold"/>

                        <h:outputText value="#{msgs.number_of_floors}" /> 
                        <h:outputText value="2" style="font-weight:bold"/>

                        <h:outputText value="#{msgs.building_year}" /> 
                        <h:outputText value="2012" style="font-weight:bold"/>

                        <h:outputText value="#{msgs.heating_system}" /> 
                        <h:outputText value="Gas" style="font-weight:bold"/>

                        <h:outputText value="#{msgs.phone_number}" /> 
                        <h:outputText value="078578578" style="font-weight:bold"/>

                        <h:outputText value="#{msgs.owner_name}" /> 
                        <p:link outcome="ownersAdvertisements" value="#{loginBean.username}" style="font-weight:bold">
                            <f:param name="productId" value="10" />
                        </p:link>
                    </p:panelGrid>
                    <p:panelGrid columns="2" style="width:100%;margin:10px 0px" layout="grid" styleClass="ui-panelgrid-blank">
                        <p:commandButton widgetVar="approve" value="Approve" oncomplete="PF('approve').disable()"/>
                        <p:commandButton value="Delete"/>
                    </p:panelGrid>
                </p:carousel>
            </h:form>
        </ui:decorate>
    </h:body>
</html>
