<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add new</title>
    </h:head>
    <h:body>
        <ui:decorate template="/app_templates/app_template.xhtml"> 
            <h:form>
                <p:layout style="min-width:200px;min-height:800px;max-width: 300;max-height: 2000">
                    <p:layoutUnit position="west" header="Enter data for new property" resizable="false" size="400" minSize="200" maxSize="400">
                        <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-10" layout="grid" styleClass="ui-panelgrid-blank">

                            <h:outputLabel for="action" value="Action" /> 
                            <p:selectOneMenu id="action" value="#{SelectOneMenuView.action}" style="width:125px">
                                <f:selectItem itemLabel="Select action" itemValue="" />
                                <f:selectItem itemLabel="Sale" itemValue="Sale" />
                                <f:selectItem itemLabel="Rent" itemValue="Rent" />
                            </p:selectOneMenu>

                            <h:outputLabel for="type" value="Type" /> 
                            <p:selectOneMenu id="type" value="#{SelectOneMenuView.type}" style="width:125px">
                                <f:selectItem itemLabel="Select type" itemValue="" />
                                <f:selectItem itemLabel="Flat" itemValue="Flat" />
                                <f:selectItem itemLabel="House" itemValue="House" />
                            </p:selectOneMenu>

                            <h:outputLabel for="city" value="City" />
                            <p:selectOneMenu id="city" value="#{SelectOneMenuView.city}" style="width:125px">
                                <f:selectItem itemLabel="Select city" itemValue="" />
                                <f:selectItem itemLabel="Madaba" itemValue="Madaba" />
                                <f:selectItem itemLabel="Amman" itemValue="Amman" />
                                <f:selectItem itemLabel="Irbid" itemValue="Irbid" />
                                <f:selectItem itemLabel="Aqaba" itemValue="Aqaba" />
                                <f:selectItem itemLabel="Sahab" itemValue="Sahab" />
                                <f:selectItem itemLabel="Jerash" itemValue="Jerash" />
                                <f:selectItem itemLabel="Ma'an" itemValue="Ma'an" />
                            </p:selectOneMenu>


                            <h:outputText value="House number" /> 
                            <p:inputText    id="houseNumber"
                                            style="width:150px"
                                            required="true"/>

                            <h:outputText value="Flat number" /> 
                            <p:inputText id="flatNumber"
                                         style="width:150px"
                                         required="true"/>

                            <h:outputText value="Area" /> 
                            <p:inputText id="area"
                                         style="width:150px"
                                         required="true"/>

                            <h:outputLabel value="Number of rooms" /> 
                            <p:selectOneMenu id="rooms" value="#{selectOneMenuView.rooms}" style="width:50px">
                                <f:selectItem itemLabel="Select number" itemValue="" />
                                <f:selectItem itemLabel="1" itemValue="1" />
                                <f:selectItem itemLabel="2" itemValue="2" />
                                <f:selectItem itemLabel="3" itemValue="3" />
                                <f:selectItem itemLabel="4" itemValue="4" />
                                <f:selectItem itemLabel="5" itemValue="5" />
                                <f:selectItem itemLabel="6" itemValue="6" />
                                <f:selectItem itemLabel="7" itemValue="7" />
                            </p:selectOneMenu>

                            <h:outputLabel value="Number of floors" /> 
                            <p:selectOneMenu id="floors" value="#{selectOneMenuView.floors}" style="width:50px">
                                <f:selectItem itemLabel="Select number" itemValue="" />
                                <f:selectItem itemLabel="1" itemValue="1" />
                                <f:selectItem itemLabel="2" itemValue="2" />
                                <f:selectItem itemLabel="3" itemValue="3" />
                            </p:selectOneMenu>

                            <h:outputLabel value="Building year" /> 
                            <p:inputText id="year"
                                         style="width:150px"
                                         required="true"/>

                            <h:outputLabel value="Heating system"/>
                            <h:selectManyCheckbox id="heating" required="true">
                                <f:selectItem itemValue="1" itemLabel="Central" />
                                <f:selectItem itemValue="2" itemLabel="Gas" />
                                <f:selectItem itemValue="3" itemLabel="Electricity" />
                            </h:selectManyCheckbox>

                            <h:outputLabel value="Short description" /> 
                            <p:inputTextarea rows="6" cols="33"/>

                            <h:outputLabel value="Price (Jod)" /> 
                            <p:inputText id="price"
                                         style="width:150px"
                                         required="true"/>


                            <h:outputLabel value="Phone number" /> 
                            <p:inputText id="phoneNumber"
                                         style="width:150px"
                                         required="true"/>

                            <h:outputLabel value="Email" /> 
                            <p:inputText id="email"
                                         style="width:150px"
                                         required="true"/>

                            <p:commandButton value="Submit"
                                             icon="ui-icon-check" 
                                             iconPos="#{langBean.styleFloat}"
                                             style="float:#{langBean.styleFloat}"
                                             action="owner" />
                        </p:panelGrid>
                    </p:layoutUnit>

                    <p:layoutUnit position="center" header="Upload photos for new property">

                        <h:form enctype="multipart/form-data">
                            <p:growl id="messages" showDetail="true" />

                            <p:fileUpload value="#{fileUploadView.file}" mode="simple" skinSimple="true"/>
                            <p></p>
                            <p:commandButton value="Submit" ajax="false" actionListener="#{fileUploadView.upload}" disabled="true" />
                        </h:form>

                    </p:layoutUnit>
                </p:layout>

            </h:form>

        </ui:decorate>
    </h:body>
</html>
