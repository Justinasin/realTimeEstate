<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Search result</title>
    </h:head>
    <h:body>
        <ui:decorate template="/app_templates/app_template.xhtml"> 
            <p:layout style="min-width:1200px;max-width:1200px;min-height:1300px;max-height:1300px">
                <p:layoutUnit position="north" header="Enter search criteria" size="700">
                    <h:form>
                        <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank">
                            <h:outputLabel for="action" value="#{msgs.action}" /> 
                            <p:selectOneMenu id="action" value="#{registrationBean.action}" style="width:125px">
                                <f:selectItem itemLabel="#{msgs.select_action}" itemValue="" />
                                <f:selectItem itemLabel="#{msgs.sale}" itemValue="Sale" />
                                <f:selectItem itemLabel="#{msgs.rent}" itemValue="Rent" />
                            </p:selectOneMenu>

                            <h:outputLabel for="type" value="#{msgs.type}" /> 
                            <p:selectOneMenu id="type" value="#{registrationBean.type}" style="width:125px" required="true">
                                <f:selectItem itemLabel="#{msgs.select_type}" itemValue="" />
                                <f:selectItem itemLabel="#{msgs.flat}" itemValue="Flat" />
                                <f:selectItem itemLabel="#{msgs.house}" itemValue="House" />
                            </p:selectOneMenu>

                            <h:outputLabel for="city" value="#{msgs.city}" />
                            <p:selectOneMenu id="city" value="#{registrationBean.city}" style="width:125px">
                                <f:selectItem itemLabel="#{msgs.select_city}" itemValue="" />
                                <f:selectItem itemLabel="#{msgs.madaba}" itemValue="1" />
                                <f:selectItem itemLabel="#{msgs.amman}" itemValue="2" />
                                <f:selectItem itemLabel="#{msgs.irbid}" itemValue="3" />
                                <f:selectItem itemLabel="#{msgs.aqaba}" itemValue="4" />
                                <f:selectItem itemLabel="#{msgs.sahab}" itemValue="5" />
                                <f:selectItem itemLabel="#{msgs.jerash}" itemValue="6" />
                                <f:selectItem itemLabel="#{msgs.maan}" itemValue="7" />
                            </p:selectOneMenu>

                            <h:outputLabel value="#{msgs.number_of_rooms}" /> 
                            <p:selectOneMenu id="rooms" value="#{registrationBean.rooms}" style="width:50px">
                                <f:selectItem itemLabel="#{msgs.select_number}" itemValue="" />
                                <f:selectItem itemLabel="1" itemValue="1" />
                                <f:selectItem itemLabel="2" itemValue="2" />
                                <f:selectItem itemLabel="3" itemValue="3" />
                                <f:selectItem itemLabel="4" itemValue="4" />
                                <f:selectItem itemLabel="5" itemValue="5" />
                                <f:selectItem itemLabel="6" itemValue="6" />
                                <f:selectItem itemLabel="7" itemValue="7" />
                            </p:selectOneMenu>

                            <h:outputLabel value="#{msgs.number_of_floors}" style="font-size:15px" /> 
                            <p:selectOneMenu id="floors" value="#{registrationBean.floors}" style="width:50px">
                                <f:selectItem itemLabel="#{msgs.select_number}" itemValue="" />
                                <f:selectItem itemLabel="1" itemValue="1" />
                                <f:selectItem itemLabel="2" itemValue="2" />
                                <f:selectItem itemLabel="3" itemValue="3" />
                            </p:selectOneMenu>

                            <h:outputLabel for="heatingSystem" value="#{msgs.heating_system}" /> 
                            <p:selectOneMenu id="heatingSystem" value="#{registrationBean.heatingSystem}" style="width:125px" required="true">
                                <f:selectItem itemLabel="Select system" itemValue="" />
                                <f:selectItem itemLabel="#{msgs.gas}" itemValue="1" />
                                <f:selectItem itemLabel="#{msgs.electricity}" itemValue="2" />
                                <f:selectItem itemLabel="#{msgs.central}" itemValue="3" />
                            </p:selectOneMenu>

                            <h:outputText value="#{msgs.area}" style="font-size:15px" /> 

                            <h:panelGrid columns="1" style="margin-bottom: 10px">
                                <h:outputText id="displayRange" value="Between #{sliderView.number1} and #{sliderView.number2}" />
                                <p:slider for="txt1,txt2" display="displayRange" style="width: 150px" range="true" displayTemplate="#{msgs.between}" minValue="0" maxValue="1000" step="10"/>
                            </h:panelGrid>
                            <h:inputHidden id="txt1" value="#{sliderView.number1}" />
                            <h:inputHidden id="txt2" value="#{sliderView.number2}" />

                            <h:outputLabel value="#{msgs.building_year}" style="font-size:15px" /> 
                            <h:panelGrid columns="1" style="margin-bottom: 10px">
                                <h:outputText id="displayRange2" value="Between #{sliderView.number5} and #{sliderView.number6}" />
                                <p:slider for="txt5,txt6" display="displayRange2" style="width: 150px" range="true" displayTemplate="#{msgs.between}" minValue="1980" maxValue="2018" step="1"/>
                            </h:panelGrid>
                            <h:inputHidden id="txt5" value="#{sliderView.number5}" />
                            <h:inputHidden id="txt6" value="#{sliderView.number6}" />

                            <h:outputLabel value="#{msgs.price}" style="font-size:15px" /> 
                            <h:panelGrid columns="1" style="margin-bottom: 10px">
                                <h:outputText id="displayRange1" value="Between #{sliderView.number3} and #{sliderView.number4}" />
                                <p:slider for="txt3,txt4" display="displayRange1" style="width: 150px" range="true" displayTemplate="#{msgs.between}" minValue="0" maxValue="200000" step="1000"/>
                            </h:panelGrid>
                            <h:inputHidden id="txt3" value="#{sliderView.number3}" />
                            <h:inputHidden id="txt4" value="#{sliderView.number4}" />

                            <h:outputLabel value="#{msgs.search_by_Text}" style="font-size:15px" /> 
                            <p:inputTextarea rows="6" cols="33" value="#{registrationBean.desc}"/>

                            <p:commandButton   value="#{msgs.search}"                                                
                                               style="width:260px; height:35px; margin-top:25px; background-color: #428BCA;float:#{langBean.styleFloat}" 
                                               ajax="false"
                                               action="#{registrationBean.search_login()}" />
                        </p:panelGrid>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center" size="400">
                    <h:form id="form">
                        <p:carousel value="1" headerText="Search results" var="advertisement" itemStyle="text-align:center" responsive="true">
                            <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
                                <f:facet name="header">
                                    <h:commandLink action="houses_Details.xhtml">
                                        <p:graphicImage name="images/demo1.jpg" height="80"/> 
                                    </h:commandLink>
                                </f:facet>

                                <h:outputText value="#{msgs.action}" /> 
                                <h:outputText value="Sale" style="font-weight:bold" /> 

                                <h:outputText value="#{msgs.type}" /> 
                                <h:outputText value="Flat" style="font-weight:bold" /> 

                                <h:outputText value="#{msgs.city}" /> 
                                <h:outputText value="Amman" style="font-weight:bold"/> 

                                <h:outputText value="#{msgs.area}" /> 
                                <h:outputText value="150" style="font-weight:bold"/>

                                <h:outputText value="#{msgs.number_of_rooms}" /> 
                                <h:outputText value="6" style="font-weight:bold"/>

                                <h:outputText value="#{msgs.number_of_floors}" /> 
                                <h:outputText value="2" style="font-weight:bold"/>

                                <h:outputText value="#{msgs.building_year}" /> 
                                <h:outputText value="2012" style="font-weight:bold"/>

                                <h:outputText value="#{msgs.heating_system}" /> 
                                <h:outputText value="Gas, Electricity" style="font-weight:bold"/>

                                <h:outputText value="#{msgs.price}" /> 
                                <h:outputText value="200,000" style="font-weight:bold;color:red"/>

                                <h:outputText value="#{msgs.phone}" /> 
                                <h:outputText value="078578578" style="font-weight:bold"/>

                            </p:panelGrid>
                        </p:carousel>
                    </h:form>
                </p:layoutUnit>


            </p:layout>
        </ui:decorate>
    </h:body>
</html>
