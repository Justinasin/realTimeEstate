<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Property Details</title>
    </h:head>
    <h:body>
        <ui:decorate template="/app_templates/app_template.xhtml"> 
            <h:form id="advDetails">
                <!-- Property Details Controls-->

                <p:layout style="min-width:500px;height:850px;" >

                    <p:layoutUnit position="west" resizable="true" size="420" minSize="420" maxSize="1500"  >

                        <p:panelGrid columns="2" styleClass="noBorders" >

                            <h:outputText value="#{msgs.action}" /> 
                            <h:outputText value="#{myAds.selectedAd.action}" style="font-weight:bold" /> 

                            <h:outputText value="#{msgs.type}" /> 
                            <h:outputText value="#{myAds.selectedAd.type}" style="font-weight:bold" /> 

                            <h:outputText value="#{msgs.city}" /> 
                            <h:outputText value="#{myAds.selectedAd.city}" style="font-weight:bold"/> 


                            <h:outputText value="#{msgs.house_number}" /> 
                            <h:outputText value="#{myAds.selectedAd.houseNumber}" style="font-weight:bold"/> 

                            <h:outputText value="#{msgs.area}" /> 
                            <h:outputText value="#{myAds.selectedAd.area}" style="font-weight:bold"/>

                            <h:outputText value="#{msgs.number_of_rooms}" /> 
                            <h:outputText value="#{myAds.selectedAd.rooms}" style="font-weight:bold"/>


                            <h:outputText value="#{msgs.building_year}" /> 
                            <h:outputText value="#{myAds.selectedAd.buildingYear}" style="font-weight:bold"/>

                            <h:outputText value="#{msgs.heating_system}" /> 
                            <h:outputText value="#{myAds.selectedAd.heatingSystem}" style="font-weight:bold"/>

                            <h:outputText value="#{msgs.price}" /> 
                            <h:outputText value="#{myAds.selectedAd.price}" style="font-weight:bold;color:red"/> 

                            <h:outputText value="#{msgs.phone}" /> 
                            <h:outputText value="#{myAds.selectedAd.phoneNumber}" style="font-weight:bold"/>

                            <h:outputText value="#{msgs.owner_name}" /> 
                            <p:link outcome="ownersAdvertisements" value="Abdullah" style="font-weight:bold">
                                <f:param name="productId" value="10" />
                            </p:link> 

                            <h:outputText value="#{msgs.short_description}" /> 
                            <h:outputText value="This is a description of selling property. 
                                          I'm selling a house in a nice area. 
                                          Next to the house there is a bus station and a shop." 
                                          style="font-weight:bold"/>

                            <h:commandButton value="#{msgs.comment}" action="#{userBean.showComment()}"/>
                            <h:commandButton value="#{msgs.write_email}" action="#{userBean.showEmail()}"/>
                        </p:panelGrid>
                        <p/>
                        <p:panelGrid columns="1" styleClass="noBorders" rendered="#{userBean.getStatusOfComment()}" >
                            <p:inputTextarea id="commentArea" rows="8" cols="38"  />
                            <h:commandButton id="commentButton" value="#{msgs.comment_on_property}"/>
                        </p:panelGrid>

                        <p:panelGrid columns="1" styleClass="noBorders" rendered="#{userBean.getStatusOfEmail()}">
                            <p:inputTextarea id="emailArea" rows="8" cols="38" value="#{sendEmail.header}"/>
                            <h:commandButton id="emailButton"  value="#{msgs.send_the_email}" action="#{sendEmail.sendMail()}"/>
                        </p:panelGrid>

                    </p:layoutUnit>

                    <p:layoutUnit position="center">

                        
                <p:graphicImage name="/images/demo1.jpg"  height="550" />
                    </p:layoutUnit>
                </p:layout>
            </h:form>

            <h:form id="manage_events_form">               
                <p:dataTable id="manage_events_tbl"
                             class="dataTable_house"
                             value="#{manageEventsBean.events}"                    
                             selection="#{manageEventsBean.selectedEvent}"
                             rowKey="#{event.eventId}"                    
                             var="event"   
                             rows="20"     
                             rowsPerPageTemplate="1,2,3"
                             dir="#{langBean.dir}"
                             emptyMessage="#{msgs.no_events}"
                             paginator="true"
                             paginatorPosition="top" 
                             paginatorTemplate="#{langBean.isEnglish? '{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}' : '{RowsPerPageDropdown} {LastPageLink} {NextPageLink} {PageLinks} {PreviousPageLink} {FirstPageLink}'}"
                             >

                    <p:ajax event="rowSelectRadio"
                            update=":manage_events_form:manage_events_tbl"/>

                    <f:facet name="header" id="header">
                        #{msgs.comments_header}
                    </f:facet>

                    <p:column selectionMode="single" style="width:5%"/>

                    <p:column headerText="#{msgs.comment_by}"
                              style="width:20%"
                              filterBy="#{langBean.isEnglish?event.nameEn:event.nameAr}"
                              filterMatchMode="contains"
                              sortBy="#{langBean.isEnglish?event.nameEn:event.nameAr}">                    
                        <h:outputText value="#{langBean.isEnglish?event.nameEn:event.nameAr}"/>  
                    </p:column>

                    <p:column headerText="#{msgs.comments}"
                              style="width:60%"
                              sortBy="#{event.date}">                    
                        <h:outputText value="#{event.date}"/>  
                    </p:column>
                    <p:column headerText="#{msgs.comments_date}"
                              style="width:20%"
                              sortBy="#{event.date}">                    
                        <h:outputText value="#{event.date}"/>  
                    </p:column>

                    <f:facet name="footer">
                        <p:toolbar style="border: none">
                            <p:toolbarGroup align="#{languageBean.screenLeft}">
                            </p:toolbarGroup>
                        </p:toolbar>
                    </f:facet>
                </p:dataTable>

            </h:form>
        </ui:decorate>
    </h:body>
</html>
